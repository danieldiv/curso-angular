<div class="container">

  <div autocomplete="false" *ngIf="usuarioForm.invalid && usuarioForm.dirty" class="alert alert-danger">
    Preencha todos os campos corretamente
  </div>

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input autocomplete="off" type="text" class="form-control" name="primeiroNome"
        [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">

        <!-- Touched: {{ nome.touched }}<br> quando tocou no campo
        Pristine: {{ nome.pristine }}<br> alga intacto, nao foi mechido no campo
        Dirty: {{ nome.dirty }} o campo foi mechido -->

      <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength')  && nome.touched">O nome deve ser completo</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="emailAdress"
        [(ngModel)]="cliente.email" required email #email="ngModel">

        <div *ngIf="email.invalid  && email.touched">Informe um e-mail valido</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao"
          [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes"
          [value]="profissao">{{ profissao }}</option>
      </select>

      <div *ngIf="profissao.invalid  && profissao.touched">Informe uma profissão</div>
    </div>

    <button type="submit" class="btn btn-primary"
      [disabled]="!usuarioForm.valid">Salvar</button>
  </form>

</div>
