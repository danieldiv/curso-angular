<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
        <!-- <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome"> -->
      </div>

      <div class="ui-g-12">
        <button pButton label="Pesquisar"></button>
      </div>

  </form>

    <div class="ui-g">
      <div class="ui-g-12">
        <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa"></button>
    </div>

  </div>
</div>
