<div class="alert alert-success" role="alert" [hidden]="!adicionado">
Funcionario adicionado <strong>{{nome}}</strong>
</div>

<div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome"
    (focus)="adicionado=false" [appCampoColorido]="'yellow'"
    #campo="campoColorido">
    <!-- (focus)="adicionado=false" appCampoColorido cor="red"> -->
</div>

<button type="button" class="btn btn-primary"
    (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<button class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
